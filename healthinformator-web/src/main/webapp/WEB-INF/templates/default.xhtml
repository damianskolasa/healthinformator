<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Healthinformator - Informacje zdrowotne obywateli</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/style.css" />
</h:head>
<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" resizable="false"
			closable="false" collapsible="fale">

			<div id="header_title">
				<div id="header_title_p">
					<h:outputText value="Healthinformator" />
				</div>
				<div id="header_title_s">
					<h:outputText value="Informujemy o zdrowiu" />
				</div>
			</div>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" resizable="false"
			closable="false" collapsible="false">
			<h1>Menu</h1>
			<h:form>
				<a href="#{request.contextPath}/rest/healthinformations">Poka≈º wszystkie
					informacje</a>
				<br />
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="content">
			</ui:insert>
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
